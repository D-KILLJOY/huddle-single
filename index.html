<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header class="header">
			<img class="logo" src="./images/logo.svg" alt="logo" />
		</header>
		<main>
			<img src="./images/bg-mobile.svg" class="hero-bg mobile-hero" alt="" />
			<img src="./images/bg-desktop.svg" class="hero-bg desktop-hero" alt="" />

			<section class="hero">
				<img
					src="./images/illustration-mockups.svg"
					class="hero-img hero"
					alt=""
				/>

				<article class="hero-text">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button>Register</button>
				</article>
			</section>
		</main>
		<footer>
			<div class="socials">
				<button><i class="icons ri-facebook-fill"></i></button>
				<button><i class="icons ri-twitter-fill"></i></button>
				<button><i class="icons ri-instagram-line"></i></button>
			</div>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://linktr.ee/didiauche" target="_blank">Didia Uchenna</a>.
			</p>
		</footer>
	</body>
</html>
